<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoris</title>
    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <section>
        <div class="back-container">
            <a href="/Categoris/vegetables/Boston/checkout/checkout.html"><img src="/Categoris/vegetables/imgs/back.png"
                    alt=""></a>
        </div>
        <div class="payment-container">
            <div class="title-container">
                <h2>Credit/ Debit card</h2>
            </div>
            <div class="creditCard-container">         
                <div class="base-container">  <img class="base" src="creditCard/Base.png" alt="">
                </div>
                <div class="info-container">
                    <div class="number-card">
                        <h3>47474  47474  47474  47474</h3>
                    </div>
                    <div class="number-name">
                        <h3>ALEXANDRA SMITH</h3>
                        <p>07/21</p>
                        
                    </div>
                </div>

                 <div class="elipse-container"> 
                    <img class="card-absolute elipse" src="creditCard/Ellipse.png" alt="">
                </div>
                <div class="mc-symbol-container">
                    <img class="card-absolute" src="creditCard/mc_symbol.png" alt="">
                </div>   

                   
              
            </div>
            <div class="photo-icon-container">
                <img src="icon/Take a photo icon.png" alt="">
            </div>

            <div class="card-input-container">
                <form action="">
                    <label>Name on card</label>
                    <input placeholder="Alexandra Smith" type="text">
                </form>

                <form action="">
                    <label>Card number</label>
                    <input placeholder="4747 4747 4747 4747" type="text">
                    <img src="creditCard/mc_symbol.png" alt="">
                </form>
                <div class="card-numbers">
                    <form action="">
                        <label>Expiry date</label>
                        <input placeholder="07/21" class="small-input" type="text">
                    </form>

                    <form action="">
                        <label>CVC</label>
                        <input placeholder="474"
                        class="small-input" type="text">
                        <img src="icon/Hint.png" alt="">
                    </form>
                </div>
            </div>
            <div class="use-card-container">
                <a href="/Categoris/categoris.html"> </a>
                    <button>USE THIS CARD</button>
               
                
            </div>
        </div>
    
       
        
    </section>
    
</body>
